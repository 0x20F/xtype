name: Push to pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
        
      - name: Install and Build
        run: |
          npm install
          chmod +x deploy.sh
          ./deploy.sh
